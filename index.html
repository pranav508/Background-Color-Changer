<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background_changer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" content-center    " style="height: 100vh;">
        <div class="flex bg-opacity-0 gap-5 flex-wrap bg-black-500 justify-center   justify-center ">
            <button id="graybtn" onclick="grey()" class="bg-gray-500 px-10 py-2 rounded-md">Gray</button>
            <button id="greenbtn" onclick="green()" class="bg-green-500 px-10 py-2 rounded-md">Green</button>
            <button id="bluebtn" onclick="blue()" class="bg-blue-500 px-10 py-2 rounded-md">Blue</button>
            <button id="yellowbtn" onclick="yellow()" class="bg-yellow-500 px-10 py-2 rounded-md">Yellow</button>
        </div>
    </div>
</body>
<script>
    function grey(){
        document.body.style.backgroundColor = "grey"
    }
    function green(){
        document.body.style.backgroundColor = "green"
    }
    function blue(){
        document.body.style.backgroundColor = "blue"
    }
    function yellow(){
        document.body.style.backgroundColor = "yellow"
    }
</script>
</html>
